<div fxLayout="column" fxLayoutGap="10px" *ngIf="project != null">
    <span class="project-stage accent-color">{{project.name}}</span>
    <div fxLayout="row">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 full-width">

            <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

            <!-- Name Column -->
            <ng-container *ngFor="let col of project.tableConf" [matColumnDef]="col.cellId">
                <th mat-header-cell *matHeaderCellDef> {{col.header}} </th>
                <td mat-cell *matCellDef="let element"> {{element[col.cellId]}} </td>
            </ng-container>

            <!-- Weight Column -->
            <!-- <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Category </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container> -->

            <!-- Symbol Column -->
            <!-- <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Industry </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> Bidding amount </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container> -->

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <div class="full-width" fxLayoutAlign="end end">
                        <button mat-raised-button color="primary" *ngIf="project.user=='VENDOR'">Bid</button>
                        <button mat-raised-button class="gray-background" *ngIf="project.user=='CLIENT'">View</button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
