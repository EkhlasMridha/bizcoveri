<div class="full-width" fxLayout="column">
    <div class="page-header" fxLayout="column" fxLayoutGap="15px">
        <span class="page-title accent-color">Project Title</span>
    </div>
    <div class="page-container">
        <mat-card fxLayout="column " fxLayoutAlign="center center" fxLayoutGap="20px">
            <mat-chip-list aria-label="Fish selection" fxLayoutAlign="center center">
                <mat-chip color="accent" *ngFor="let chip of chipList" selected>{{chip}}</mat-chip>
            </mat-chip-list>
            <div class="payment-container full-width" fxLayout="column">
                <div fxLayout="column" fxLayoutGap="5px">
                    <span class="title-step">Billing address</span>
                    <mat-form-field appearance="outline">
                        <mat-label>City</mat-label>
                        <mat-select>
                            <mat-option>Option 1</mat-option>
                            <mat-option>Option 2</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div fxLayout="column">
                    <span class="title-step">Payment method option</span>
                    <mat-radio-group aria-labelledby="example-radio-group-label" fxLayoutGap="15px">
                        <mat-radio-button value="1">
                            <mat-icon svgIcon="credit-card"></mat-icon>
                        </mat-radio-button>
                        <mat-radio-button value="2">
                            <mat-icon class="payment-method" style="margin-left: 5px;margin-top: 8px;" svgIcon="paypal">
                            </mat-icon>
                        </mat-radio-button>
                    </mat-radio-group>
                </div>
                <div fxLayout="row" fxLayoutGap="10px">
                    <div fxLayout="column" fxLayoutGap="10px">
                        <input class="card-info" placeholder="CARD NUMBER">
                        <div fxLayout="row" fxLayoutGap="10px">
                            <input class="card-info" placeholder="MM/YY">
                            <input class="card-info" max="3" placeholder="CVC">
                        </div>
                    </div>
                    <div fxLayout="row" fxLayoutGap="15px">
                        <mat-icon class="payment-method" svgIcon="mastercard"></mat-icon>
                        <mat-icon class="payment-method" svgIcon="visa"></mat-icon>
                    </div>
                </div>
            </div>

            <button mat-raised-button color="primary">Pay</button>

        </mat-card>
    </div>
</div>
