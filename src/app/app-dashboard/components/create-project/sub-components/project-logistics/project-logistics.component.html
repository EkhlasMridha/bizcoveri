<div class="container">
    <mat-card class="full-width">
        <div fxLayout="column">
            <div style="margin-bottom: 10px;" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
                <button mat-icon-button color="primary">
                    <mat-icon>arrow_back</mat-icon>
                </button>
                <span class="main-title-step primary-color">Back</span>
            </div>
            <div fxLayout="column" fxLayoutGap="10px">
                <span class="title-step accent-color">Target start date for the project</span>
                <section fxLayout="row" fxLayoutGap="15px">
                    <service-button *ngFor="let target of targetDateList" [service]="target"></service-button>
                </section>
            </div>
            <div fxLayout="column" style="margin-top: 20px;">
                <span class="title-step accent-color">Project duration</span>
                <div fxLayout="row" fxLayoutGap="10px">
                    <mat-form-field appearance="outline">
                        <mat-label>Select</mat-label>
                        <mat-select>
                            <mat-option value="option1">Option 1</mat-option>
                            <mat-option value="option3">Option 3</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>W/M</mat-label>
                        <mat-select>
                            <mat-option value="option1">Option 1</mat-option>
                            <mat-option value="option3">Option 3</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div fxLayout="column">
                <span class="title-step accent-color">Target budget range</span>
                <div fxLayout="row" fxLayoutGap="10px">
                    <mat-form-field appearance="outline">
                        <mat-label>INR</mat-label>
                        <mat-select>
                            <mat-option value="option1">Option 1</mat-option>
                            <mat-option value="option3">Option 3</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Maximum</mat-label>
                        <mat-select>
                            <mat-option value="option1">Option 1</mat-option>
                            <mat-option value="option3">Option 3</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div fxLayout="column">
                <span class="title-step accent-color">Location</span>
                <mat-form-field appearance="outline">
                    <mat-label>Enter a city</mat-label>
                    <input matInput placeholder="enter a city">
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutGap="15px" fxLayoutAlign="end end">
                <button mat-raised-button class="gray-background">Save</button>
                <button mat-raised-button color="accent">Next</button>
            </div>
        </div>
    </mat-card>
</div>
