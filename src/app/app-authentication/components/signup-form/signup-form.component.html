<div class="page-theme" fxLayout="row">
    <div fxFlex.xs="0" fxFlex="40" class="side-image signup-image color-white side-font" fxLayoutAlign="center start">
        Welcome
    </div>
    <div fxFlex="60" fxFlex.xs="100" fxLayout="column">
        <div>
            <biz-toolbar [barColor]="color" [navigationList]="navigationList" hasBackground></biz-toolbar>
        </div>
        <div fxLayout="column" fxLayoutAlign="start center">
            <bizcoveri></bizcoveri>
            <div class="signup-content">
                <form fxLayout="column" fxLayoutGap="15px">
                    <div fxLayout="column">
                        <span>Work Email</span>
                        <input class="input-field" placeholder="work email">
                    </div>
                    <div fxLayout="column">
                        <span>Password</span>
                        <input class="input-field" placeholder="password">
                    </div>
                    <div fxLayout="row" fxLayoutGap="10px">
                        <div fxLayout="column">
                            <span>First name</span>
                            <input class="input-field" placeholder="first name">
                        </div>
                        <div fxLayout="column">
                            <span>Last name</span>
                            <input class="input-field" placeholder="last name">
                        </div>
                    </div>
                </form>
            </div>
            <div fxLayout="column" fxLayoutGap="10px" style="margin-top: 20px;">
                <div fxLayoutAlign="center center">
                    <button mat-raised-button color="primary">Create Account</button>
                </div>
            </div>
        </div>
    </div>
</div>
